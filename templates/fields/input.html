<div class="form-group {% if field.errors %}has-error has-feedback{% endif %}" {% if type == 'hidden' %}style="display:none"{% endif %}>
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    <input type="{{ type }}" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ placeholder }}" name="{{ field.html_name }}" value="{{ field.value }}" >
    {% if field.errors %}
    	<span class="glyphicon glyphicon-remove form-control-feedback"></span>
    {% endif %}
</div>

{% if field.errors %}
<script type="text/javascript">
	$(function() {
		$('#{{ field.id_for_label }}').tooltip({
			'title': "{{ field.errors.as_text }}",
			'placement': 'right'
		});
	});
</script>
{% endif %}
